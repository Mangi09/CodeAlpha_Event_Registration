<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Event Registration</title>
  <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Nunito:wght@400;600;700&display=swap" rel="stylesheet">

  <link rel="stylesheet" href="style.css" />
</head>
<body>

  <!-- NAVBAR -->
  <nav class="navbar">
    <h2 class="logo">EventEase</h2>
    <button class="create-btn" onclick="openModal()">+ Create Event</button>
  </nav>

  <!-- HERO -->
  <section class="hero">
    <h1>EventEase</h1>
  </section>

  <!-- EVENTS -->
  <section class="events-section">
    <h2>Upcoming Events</h2>
    <div id="events" class="event-grid"></div>
  </section>

  <!-- MODAL -->
  <div id="modal" class="modal">
  <div class="modal-content">
    <span class="close" onclick="closeModal()">×</span>
    <h2>Create Event</h2>

    <input id="title" placeholder="Event Title" />
    <input id="description" placeholder="Description" />
    <input id="date" type="date" />
    <input id="image" placeholder="Event Image URL" />

    <button onclick="createNewEvent()">Create Event</button>
  </div>
</div>


<div id="registerModal" class="modal">
  <div class="modal-content">
    <span class="close" onclick="closeRegister()">×</span>
    <h2>Register</h2>

    <input id="regName" placeholder="Your Name" />
    <input id="regEmail" placeholder="Your Email" />
    <button onclick="submitRegistration()">Register</button>
  </div>
</div>

<div id="toast" class="toast"></div>

  <script src="script.js"></script>

</body>

</html>
